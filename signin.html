<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodePlay72 | Sign In</title>
    <script src="https://unpkg.com/eva-icons"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./sass/style.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="main-content">
            <section class="left-col">
                <h2>Sign in</h2>
                <div style="border: 1px solid" class="socials text-center">
                    <a href="#">
                        <i data-eva="twitter-outline" data-eva-height="25" data-eva-width="25"
                            data-eva-fill="#DAB805"></i>
                    </a>
                    <a href="#">
                        <i data-eva="facebook-outline" data-eva-height="25" data-eva-width="25"
                            data-eva-fill="#DAB805"></i>
                    </a>
                </div>
                <p>Or use your email to sign in</p>
                <form action="">
                    <div class="form-group">
                        <label for="email" class="col-form-label">Email <span>*</span></label>
                        <input type="email" class="" id="email" required />
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-form-label">Password <span>*</span></label>
                        <input type="password" class="" id="password" required/>
                    </div>
                    <div class="form-group">
                        <div class="form-check mt-3">
                            <input type="checkbox" name="" id="" class="form-check-input" />
                            <label for="" class="form-check-label">Keep me signed in</label>
                            <a class="forget_password" href="#">Forget password?</a>
                        </div>

                        <div class="form-check mt-3">
                            <input type="checkbox" name="" id="" class="form-check-input" />
                            <label for="" class="form-check-label">I want to receive new from codeplay. Here you will
                                recieve
                                beautiful card</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="" id="" class="form-check-input" />
                            <label for="" class="form-check-label">I agree to the <a id="terms" href="#">Terms and
                                    Condition</a></label>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <button class="button" type="submit">Sign In</button>
                    </div>
                </form>
            </section>
            <section class="right-col">
                <h2>Hello Codeplayer</h2>
                <p>Enter your personal details and start a <br> journey with us</p>
                <a role="button" class="signinButton" href="#">Sign Up</a>
            </section>
        </div>
    </div>
</body>

</html>

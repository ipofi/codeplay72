<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodePlay72 | Sign Up</title>
    <script src="https://unpkg.com/eva-icons"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./sass/style.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="main-content" >
            <section class="welcome">
                <h2>Welcome Codeplayer</h2>
                <p>
                    to keep connected with us, please sign <br />
                    in with your sign in details
                </p>
                <a role="button" class="signinButton" href="#">Sign in</a>
            </section>
            <section class="createAccount">
                <h2>Create Account</h2>
                <div style="border: 1px solid" class="socials text-center">
                    <a href="#">
                        <i data-eva="twitter-outline" data-eva-height="25" data-eva-width="25"
                            data-eva-fill="#DAB805"></i>
                    </a>
                    <a href="#">
                        <i data-eva="facebook-outline" data-eva-height="25" data-eva-width="25"
                            data-eva-fill="#DAB805"></i>
                    </a>
                </div>
                <p>Or use your email for registration</p>
                <form action="">
                    <div class="row">
                        <div class="col">
                            <label for="" class="col-form-label">First Name<span>*</span></label>
                            <input type="text" class="" placeholder="First name" aria-label="First name" />
                        </div>
                        <div class="col">
                            <label for="" class="col-form-label">LastName<span>*</span></label>
                            <input type="text" class="" placeholder="Last name" aria-label="Last name" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="" class="col-form-label">Email<span>*</span></label>
                            <input type="email" class="" placeholder="" aria-label="Email" />
                        </div>
                        <div class="col">
                            <label for="" class="col-form-label">PhoneNumber<span>*</span></label>
                            <input type="tel" class="" placeholder="" aria-label="PhoneNumber" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <label for="" class="col-form-label">Password<span>*</span></label>
                                <input type="password" class="" placeholder="" aria-label="Password" />
                            </div>
                            <div class="col">
                                <label for="confirm password" class="col-form-label">Confirm Password
                                    <span>*</span></label>
                                <input type="password" class="" placeholder=""
                                    aria-label="Confirm Password" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-check mt-3">
                            <input type="checkbox" name="" id="" class="form-check-input" />
                            <label for="" class="form-check-label">I want to receive news from codeplay. Here you will
                                recieve
                                <br />
                                beautiful card</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="" id="" class="form-check-input" />
                            <label for="" class="form-check-label">I agree to the
                                <a id="terms" href="#">Terms and Condition</a></label>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <button class="button" type="submit">Sign up</button>
                    </div>
                </form>
            </section>
        </div>
    </div>
</body>

</html>
